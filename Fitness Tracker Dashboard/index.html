<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker Dashboard</h1>
        <div class="tracker-section">
            <h2>Log Workout</h2>
            <form id="workoutForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="type">Workout Type:</label>
                <input type="text" id="type" required>
                <label for="duration">Duration (mins):</label>
                <input type="number" id="duration" required>
                <button type="submit">Add Workout</button>
            </form>
        </div>
        <div class="tracker-section">
            <h2>Track Progress</h2>
            <canvas id="workoutChart"></canvas>
        </div>
        <div class="tracker-section">
            <h2>Set Goals</h2>
            <form id="goalForm">
                <label for="goalType">Goal Type:</label>
                <input type="text" id="goalType" required>
                <label for="goalValue">Goal Value:</label>
                <input type="number" id="goalValue" required>
                <button type="submit">Set Goal</button>
            </form>
        </div>
        <div class="tracker-section">
            <h2>Motivational Quotes</h2>
            <p id="quote">"The only bad workout is the one that didn't happen."</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
